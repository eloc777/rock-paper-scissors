<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="scissorsBtn">'Scissors'</button>
    <button id="rockBtn">'Rock'</button>
    <button id="paperBtn">'Paper'</button>
    <div id="results">

    </div>
    <script>
        function getRandomInt(min, max) {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
             return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled); // The maximum is exclusive and the minimum is inclusive
            }   
        function getComputerChoice() {
            let compChoice = getRandomInt(1, 4)
            if (compChoice == 1) {
                return 'rock';
            } else if (compChoice == 2) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }
        function getPlayerChoice() {
            let playerChoice = prompt('enter your choice').toLowerCase()
            return playerChoice
            }


        function playRound(playerSelection, compSelection) {

            if (playerSelection == compSelection) {
                return 'tie!';
            }  else if (playerSelection == 'rock' && compSelection == 'scissors') {
                return 'you win!' + ' rock beats scissors';
            }   else if (playerSelection == 'rock' && compSelection == 'paper') {
                return 'you lose!' + ' paper beats rock';
            }   else if (playerSelection == 'paper' && compSelection == 'scissors') {
                return 'you lose!' + ' scissors beats paper';
            }   else if (playerSelection == 'paper' && compSelection == 'rock') {
                return 'you win!' + ' paper beats rock';
            }   else if (playerSelection == 'scissors' && compSelection == 'paper') {
                return 'you win!' + ' scissors beats paper';
            }   else if (playerSelection == 'scissors' && compSelection == 'rock') {
                return 'you lose!' + ' rock beats scissors';
            }

        }
        let wins = 0
        let ties = 0;
        let losses = 0

       /* let playerSelection = getPlayerChoice()
        let compSelection = getComputerChoice() */
        
        /* let outcome = playRound(getPlayerChoice(), getComputerChoice()) */

        function checkOutcome(outcome) {
            if (outcome.includes('you win!')) {
                wins = wins + 1
            } else if (outcome.includes('you lose!')) {
                losses = losses + 1
            } else if (outcome == 'tie!') {
                ties = ties + 1
            }
        
        }

        const outcomeDiv = document.createElement('div')
        const results = document.querySelector('#results')
        const scoreDiv = document.createElement('div')
        const winDiv = document.createElement('div')
        const loseDiv = document.createElement('div')

        function playRoundAndCheckRock() {
            let outcome = playRound('rock', getComputerChoice())
            outcomeDiv.textContent = outcome
            results.appendChild(outcomeDiv)
            checkOutcome(outcome)
            let score = 'wins' + wins + 'ties' + ties + 'loses' + losses
            scoreDiv.textContent = score 
            results.appendChild(scoreDiv)
            checkTotal()
        }

        function playRoundAndCheckPaper() {
            let outcome = playRound('paper', getComputerChoice())
            outcomeDiv.textContent = outcome
            results.appendChild(outcomeDiv)
            checkOutcome(outcome)
            let score = 'wins' + wins + 'ties' + ties + 'loses' + losses
            scoreDiv.textContent = score 
            results.appendChild(scoreDiv)
            checkTotal()
        }

        function playRoundAndCheckScissors() {
            let outcome = playRound('scissors', getComputerChoice())
            outcomeDiv.textContent = outcome
            results.appendChild(outcomeDiv)
            checkOutcome(outcome)
            let score = 'wins' + wins + 'ties' + ties + 'loses' + losses
            scoreDiv.textContent = score 
            results.appendChild(scoreDiv)
            checkTotal()
        }

        function checkScore() {
            if (wins > losses) {
                winDiv.textContent = 'congratualtions, you win!'
                results.appendChild(winDiv)
            } else if (losses > wins) {
                loseDiv.textContent = 'sorry, you lost...'
                results.appendChild(loseDiv)
            } 
        }

        function checkTotal() {
            if (wins == 5 || losses == 5)
            checkScore()
        }

        const scissorsBtn = document.querySelector('#scissorsBtn')
        const rockBtn = document.querySelector('#rockBtn')
        const paperBtn = document.querySelector('#paperBtn')


        paperBtn.addEventListener('click', function () {
            playRoundAndCheckPaper();
        });
        scissorsBtn.addEventListener('click', function () {
            playRoundAndCheckScissors();
        });

        rockBtn.addEventListener('click', function () {
           playRoundAndCheckRock();
        }); 

        
    </script>

</body>
</html>
