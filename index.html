<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getRandomInt(min, max) {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
             return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled); // The maximum is exclusive and the minimum is inclusive
            }   
        function getComputerChoice() {
            let compChoice = getRandomInt(1, 4)
            if (compChoice == 1) {
                return 'rock';
            } else if (compChoice == 2) {
                return 'paper';
            } else {
                return 'scissors';
            }
        }
        function getPlayerChoice() {
            let playerChoice = prompt('enter your choice').toLowerCase()
            return playerChoice
            }
        const compSelection = getComputerChoice()
        const playerSelection = getPlayerChoice()

        function playRound(playerSelection, compSelection) {

            if (playerSelection == compSelection) {
                return 'tie!';
            }  else if (playerSelection == 'rock' && compSelection == 'scissors') {
                return 'you win!' + ' rock beats scissors';
            }   else if (playerSelection == 'rock' && compSelection == 'paper') {
                return 'you lose!' + ' paper beats rock';
            }   else if (playerSelection == 'paper' && compSelection == 'scissors') {
                return 'you lose!' + ' scissors beats paper';
            }   else if (playerSelection == 'paper' && compSelection == 'rock') {
                return 'you win!' + ' paper beats rock';
            }   else if (playerSelection == 'scissors' && compSelection == 'paper') {
                return 'you win!' + ' scissors beats paper';
            }   else if (playerSelection == 'scissors' && compSelection == 'rock') {
                return 'you lose!' + ' rock beats scissors';
            }
        }
        let wins = 0
        let ties = 0;
        let losses = 0
        
        let outcome = playRound(playerSelection, compSelection)

        function checkOutcome(outcome) {
            if (outcome = 'you win!') {
                wins = wins + 1
            } else if (outcome = 'you lose!') {
                losses = losses + 1
            } else if (outcome = 'tie!') {
                ties = ties + 1
            }
        
        }


        

        function playRoundAndCheck() {
            console.log(playRound(playerSelection, compSelection))
            checkOutcome(outcome)
            let score = 'wins' + wins + 'ties' + ties + 'loses' + losses
            console.log(score)

        }

        function playGame() {
            playRoundAndCheck()
            playRoundAndCheck()
            playRoundAndCheck()
            playRoundAndCheck()
            playRoundAndCheck()
        }

        console.log(playGame());

    </script>

</body>
</html>
